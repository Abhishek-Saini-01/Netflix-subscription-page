<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design-2.3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col-1">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><img src="images/icon.png" > Unlimated Movies and shows.</li>
                <li><img src="images/icon.png" > Watch Anywhere. Cancel anytime.</li>
                <li><img src="images/icon.png" > Unlimated Movies and shows.</li>
                <li><img src="images/icon.png" > Watch on Smart TVs, Playstation.</li>
                <li><img src="images/icon.png" > Download your Shows to watch offline.</li>
                <li><img src="images/icon.png" > Stream unlimated movies & TV shows on your Phone.</li>
            </ul>
        </div>
        <div class="col-2">
            <h2><img src="images/icon.png" >Our Plans</h2>
            <form >
                <label for="free">
                    <input type="radio" name="plans" id="free">
                    <span>FREE</span> ONE MONTH
                </label>
                <label for="paid">
                    <input type="radio" name="plans" id="paid">
                    <span>$15<small>/month</small></span> NO LIMITS
                </label> 
                <br>
                <p>YOUR NAME</p>
                <input type="text" placeholder="Enter Your Name">
                <p>EMAIL ADDRESS</p>
                <input type="email" placeholder="Enter Your Email Id">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
